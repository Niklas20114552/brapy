<script>
var urlParam = function(name, w){
    w = w || window;
    var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
        val = w.location.search.match(rx);
    return !val ? '':val[1];
}
var ver = urlParam('ver');
var message = "Das Upgrade auf brapy " + ver + " wurde erfolgreich abgeschlossen!";
document.getElementById('upgrade').innerHTML = message;
</script>

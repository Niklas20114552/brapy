<script>
var urlParam = function(name, w){
    w = w || window;
    var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
        val = w.location.search.match(rx);
    return !val ? '':val[1];
}
var oldver = urlParam('old');
var newver = urlParam('new');
var updatetitle = "Update auf brapy " + newver + " verf√ºgbar!"
var updatesubtitle = "Aktuell auf brapy " + oldver

document.getElementById('update-subtitle').innerHTML = updatesubtitle;
</script>
